      <img class="screenshots" src="Paddle Ball Game Screenshot.PNG" alt="Paddle Ball Game">

    <script>
    var myIndex = 0;
    slideshow();
    function slideshow() {
        var i;
        var x = document.getElementsByClassName("screenshots");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(slideshow, 2000);
    }
    </script>
    <p style="margin-left:500px">This is my side-scroller project "Run, Dog, Run!" made with Scratch. 
        Please feel free to play it <a href="https://scratch.mit.edu/projects/165209851/">here</a>!</p>
